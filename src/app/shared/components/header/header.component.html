<ion-header class="custom-header ion-no-border">
  <ion-toolbar class="toolbar-padding">

    <ion-buttons slot="start">

      <!-- ===== Back Button =====-->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>

        <!--===== Dismiss Modal =====-->
      <ion-button (click)="dismissModal()" *ngIf="isModal" class="modal-close-button">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

    </ion-buttons>

    <strong class="header-title">{{title}}</strong>
    <div class="admin">P A W N D</div>
  </ion-toolbar>
</ion-header>
